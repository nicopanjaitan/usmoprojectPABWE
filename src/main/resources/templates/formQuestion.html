<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
   <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>

    <!-- Custom styles for this template -->
     <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
   
    <h1>Form Question</h1>

<!--Tambahkan sintaks-->
	<div class="row">
  		<div class="col-sm-8">
  			<form class="form-horizontal" th:object="${question}"
  			th:action="@{/question/create}" method="post">
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Question</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{question}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Option A</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{option1}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Option B</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{option2}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Option C</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{option3}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Option D</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{option4}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<label class="col-sm-2 control-label">Answer</label>
  					<div class="col-sm-10">
  						<input type="text" class="form-control" th:field="*{answer}"/>
  					</div>
  				</div>
  				<div class="form-group">
  					<button type="submit" class="glyphicon glyphicon-save">Save</button>
  				</div>  				
  			</form>
  		</div>
  	</div>
  
  

   		
    </div><!-- /.container -->
   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
