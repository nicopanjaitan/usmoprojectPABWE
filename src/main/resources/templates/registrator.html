<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Starter Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
   <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
    <!-- Custom styles for this template -->
     <link th:href="@{/css/starter-template.css}" rel="stylesheet" media="screen"/>
  </head>
  <body>
  	
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="nasvbar-header">
       <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
       data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home<z/a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
   
    <h1>Data Pendaftar</h1>
    <!-- Logika nya, jika ada data pada tabel maka akan ditampilkan-->
    <div th:if="${not #lists.isEmpty(registrator)}" > 
	<table class="table table-striped">
    	<tr>
    		<th>Nama</th>
    		<th>Jenis Kelamin</th>
			<th>Agama</th>
			<th>Lokasi</th>
			<th>Status</th> <!-- Waiting -->
			<th>Opsi</th>
			
  
    	</tr>
    	
    	<!-- Banyak data nya array, maka menggunakan for each dari thymeleaf -->
    	
    	<tr th:each="registrators : ${registrator}">
    		<td th:text="${registrators.nama}"></td>
    		<td th:text="${registrators.jenisKelamin}"></td>
    		<td th:text="${registrators.agama}"></td>
    		<td th:text="${registrators.lokasi}"></td>
    		<td th:text="${registrators.status}"></td>
    		<td>
    			<a th:href="${'/registrator/edit/' +registrators.id}">
    			<span class="glyphicon glyphicon-edit"></span>Update | </a>
    			
    			<a th:href="${'/registrator/delete/' +registrators.id}">
    			<span class="glyphicon glyphicon-remove"></span>Delete</a>
    		</td>
    	</tr>
    </table> 
	   <div>
	   		<a class="btn btn-success" href="/registrator/create">Add New</a>
	   </div>
	</div>
   	</div><!-- /.container -->
   

   
    <!-- Bootstrap core JavaScript
    ================================================== -->

	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	
  </body>
</html>
