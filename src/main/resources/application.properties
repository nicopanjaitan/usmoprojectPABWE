server.port=9899
spring.datasource.url = jdbc:mysql://localhost:3306/usmo
spring.datasource.username = root
spring.datasource.password =

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auti (create, create-drop, update) 
spring.jpa.hibernate.ddl-auto = update

# Naming strategy 
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

#Use spring.jpa.properties.* for Hibernate native properties (the prefic is stripped before adding them ti the entity manager) 

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
